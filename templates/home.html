<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Source</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #1f2933;
        }

        header {
            background: linear-gradient(135deg, #2563eb, #8b5cf6);
            color: #ffffff;
            padding: 80px 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        h1 {
            font-size: 2.75rem;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p.lead {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 0;
            opacity: 0.9;
        }

        section {
            padding: 48px 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.75rem;
            color: #1d4ed8;
        }

        .card p {
            margin-bottom: 0;
            line-height: 1.7;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>K-Source에 오신 것을 환영합니다!</h1>
        <p class="lead">지식을 공유하고 함께 성장하는 커뮤니티를 위한 간단한 시작 페이지입니다.</p>
    </div>
</header>

<section>
    <div class="container">
        <div class="card">
            <h2>지금 준비 중입니다</h2>
            <p>
                Django 기반 웹사이트의 기본 구성을 완료했습니다. 곧 더 많은 콘텐츠와 기능을 추가할
                예정이니 기대해 주세요. 프로젝트를 로컬에서 실행하려면 터미널에서
                <code>venv\Scripts\python.exe manage.py runserver</code> 명령을 실행하세요.
            </p>
        </div>
    </div>
</section>
</body>
</html>
